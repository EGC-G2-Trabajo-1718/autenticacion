version: '2'
services:
  db:
   image: mysql
   environment:
     MYSQL_ROOT_PASSWORD: nothing
     MYSQL_DATABASE: 	autenticacion
     MYSQL_USER: auth-user
     MYSQL_PASSWORD: egc

  djangorest:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db

volumes:
  db_data:
    external: true
